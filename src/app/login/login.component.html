<div class="login-layout">
    <div class="login-container">
        <mat-card class="login-card">


            <mat-card-header class="card-header">
                <mat-card-title class="card-title">Login</mat-card-title>
                <mat-card-subtitle class="card-subtitle">Welcome! Please sign in.</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="userName" placeholder="Enter username" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'text' : 'password'" matInput placeholder="password"
                            formControlName="password" type="password" />

                        <mat-icon class="bottom" matIconSuffix (click)="showHidePassword()">
                            {{ hidePassword ? "visibility_off" : "visibility" }}
                        </mat-icon>
                    </mat-form-field>

                    <div class="button-wrapper">
                        <button mat-flat-button extended color="primary" type="submit" class="login-btn">
                            <mat-icon>login</mat-icon>
                            Login
                        </button>
                    </div>
                    <mat-card-footer>
                        <p>Don't have Account? &nbsp;<a href="#" class="register">Register</a></p>
                    </mat-card-footer>
                </form>
            </mat-card-content>

        </mat-card>
    </div>


</div>
