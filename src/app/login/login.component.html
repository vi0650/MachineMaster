<div class="login-container">
  <p-card header="Sign in" styleClass="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="field">
        <label>Email</label>
        <input pInputText formControlName="email" type="email" />
      </div>

      <div class="field password-field">
        <label>Password</label>
        <div class="pw-wrap">
          <input pInputText [type]="showPassword ? 'text' : 'password'" formControlName="password" />
          <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'" (click)="togglePassword()"></i>
        </div>
      </div>

      <div class="field">
        <label>Role</label>
        <p-dropdown formControlName="role" optionLabel="label"></p-dropdown>
      </div>

      <div class="actions">
        <button pButton type="submit" label="Login" class="w-full"></button>
      </div>
    </form>
  </p-card>
</div>
