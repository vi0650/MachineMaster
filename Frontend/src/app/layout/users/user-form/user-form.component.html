<mat-card class="page-card mat-elevation-z4">
    <h2 class="title">User Form</h2>

    <form [formGroup]="userForm" class="form-grid">

        <!-- <mat-form-field class="id-field">
            <mat-label>User Id</mat-label>
            <input placeholder="Enter UserId" readonly matInput maxlength="5" formControlName="userId" type="number">
            <button mat-icon-button matSuffix [disabled]="isUpdate" (click)="generateId()" color="primary"><mat-icon
                    class="bottom" matIconSuffix>refresh</mat-icon></button>
            <mat-hint># This is auto Generated UserId please Keep this Id</mat-hint>
        </mat-form-field> -->

        <!-- Customer Name -->
        <mat-form-field>
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter User name" formControlName="userName">
            <mat-error *ngIf="userForm.get('userName')?.hasError('required') && userForm.get('userName')?.touched">
                Enter User Name
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'text' : 'password'" matInput placeholder="password"
                formControlName="password" type="password" />
            <button mat-icon-button matIconSuffix color="primary">
                <mat-icon class="bottom" matSuffix (click)="showHidePassword()">
                    {{ hidePassword ? "visibility_off" : "visibility" }}
                </mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <mat-label>User Role</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Customer@gmail.com" formControlName="email" [email]="true">
            <mat-error *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                Email is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <!-- Address full width -->
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea placeholder="abc street, landmark" matInput rows="2" formControlName="description"></textarea>
        </mat-form-field>

        <!-- Active -->
        <mat-form-field>
            <mat-label>Is Active?</mat-label>
            <mat-select formControlName="isActive">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Created Date -->
        <mat-form-field>
            <mat-label>Created Date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="cd" formControlName="createdDate">
            <mat-datepicker-toggle matSuffix [for]="cd"></mat-datepicker-toggle>
            <mat-datepicker touchUi #cd></mat-datepicker>
        </mat-form-field>

        <!-- Updated Date -->
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="ud" formControlName="updatedDate">
            <mat-datepicker-toggle matSuffix [for]="ud"></mat-datepicker-toggle>
            <mat-datepicker touchUi #ud></mat-datepicker>
        </mat-form-field>

    </form>

    <div class="btn-row">
        <button mat-flat-button (click)="saveUser()">Save</button>
        <button mat-stroked-button (click)="cancel()">Cancel</button>
    </div>

</mat-card>
