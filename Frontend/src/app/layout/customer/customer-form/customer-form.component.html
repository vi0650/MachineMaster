<mat-card class="page-card mat-elevation-z4">
    <h2 class="title">Customer Form</h2>

    <form [formGroup]="customerForm" class="form-grid">

        <!-- Customer Name -->
        <mat-form-field>
            <mat-label>Customer Name</mat-label>
            <input matInput placeholder="Enter full name" formControlName="customerName">
            <mat-error
                *ngIf="customerForm.get('customerName')?.hasError('required') && customerForm.get('customerName')?.touched">
                Enter Your Name
            </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Customer@gmail.com" formControlName="email" [email]="true">
            <mat-error *ngIf="customerForm.get('email')?.hasError('required') && customerForm.get('email')?.touched">
                Email is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <!-- Mobile -->
        <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input placeholder="Enter 10-digit mobile number" matInput maxlength="10" formControlName="mobileNo">
            <mat-error
                *ngIf="customerForm.get('mobileNo')?.hasError('required') && customerForm.get('mobileNo')?.touched">
                Mobile number is <strong>required</strong>
            </mat-error>
            <mat-error
                *ngIf="customerForm.get('mobileNo')?.hasError('pattern') && customerForm.get('mobileNo')?.touched">
                Enter valid 10-digit mobile number
            </mat-error>
        </mat-form-field>

        <!-- City -->
        <mat-form-field>
            <mat-label>City</mat-label>
            <mat-select placeholder="Select city" formControlName="city">
                <mat-option [value]="null">None</mat-option>
                <mat-option class="mat-option" *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Address full width -->
        <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <textarea placeholder="abc street, landmark" matInput rows="2" formControlName="address"></textarea>
        </mat-form-field>

        <!-- State -->
        <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select placeholder="select state" formControlName="state">
                <mat-option [value]="null">None</mat-option>
                <mat-option class="mat-option" *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- GSTIN -->
        <mat-form-field>
            <mat-label>GSTIN</mat-label>
            <input placeholder="Enter 15-digit GSTIN" matInput formControlName="gstIn">
        </mat-form-field>

        <!-- Active -->
        <mat-form-field>
            <mat-label>Is Active?</mat-label>
            <mat-select formControlName="isActive">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Created Date -->
        <mat-form-field>
            <mat-label>Created Date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="cd" formControlName="createdDate">
            <mat-datepicker-toggle matSuffix [for]="cd"></mat-datepicker-toggle>
            <mat-datepicker touchUi #cd></mat-datepicker>
        </mat-form-field>

        <!-- Updated Date -->
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="ud" formControlName="updatedDate">
            <mat-datepicker-toggle matSuffix [for]="ud"></mat-datepicker-toggle>
            <mat-datepicker touchUi #ud></mat-datepicker>
        </mat-form-field>

    </form>

    <div class="btn-row">
        <button mat-flat-button  (click)="saveForm()" [disabled]="customerForm.invalid">Save</button>
    </div>

</mat-card>
