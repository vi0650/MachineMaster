<div class="machine-list-container">
    <div class="top-bar">
        <mat-form-field appearance="outline">
            <mat-label>Search Machine</mat-label>
            <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search by name, email, id" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-fab extended color="primary" (click)="addMachine()">
            <mat-icon>add</mat-icon> <b>Add Machine</b>
        </button>
    </div>

    <mat-card>
        <div class="table-wrapper">
            <table mat-table [dataSource]="machineDataSource" matSort>
                <!-- NAME -->
                <ng-container matColumnDef="machineName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Machine Name
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.machineName }}</td>
                </ng-container>

                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.productId }}</td>
                </ng-container>

                <!-- ISACTIVE -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Active status
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.isActive | booleanText }}
                    </td>
                </ng-container>

                <!-- DESCRIPTION -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                </ng-container>

                <!-- CREATED DATE -->
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Created Date
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.createdDate | date }}</td>
                </ng-container>

                <!-- UPDATED DATE -->
                <ng-container matColumnDef="updatedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Updated Date
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.updatedDate | date }}</td>
                </ng-container>

                <!-- ACTIONS -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editMachine(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteMachine(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- REQUIRED ROW TAGS (MOST IMPORTANT) -->
                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data</td>
                </tr>
            </table>
        </div>
    </mat-card>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
