    <mat-card class="page-card mat-elevation-z4">
    <h2 class="title">Machine Form</h2>

    <form [formGroup]="machineForm" class="form-grid">

        <!-- Customer Name -->
        <mat-form-field>
            <mat-label>Machine Name</mat-label>
            <input matInput formControlName="machineName">
            <mat-error
                *ngIf="machineForm.get('machineName')?.hasError('required') && machineForm.get('machineName')?.touched">
                Enter Machine Name
            </mat-error>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-label>Product Id</mat-label>
            <mat-select formControlName="productId">
                <mat-option [value]="null">None</mat-option>
                <mat-option class="mat-option" *ngFor="let Id of pId" [value]="Id">{{Id}}</mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field class="id-field">
            <mat-label>Product Id</mat-label>
            <input placeholder="Enter productId" matInput maxlength="5" formControlName="productId">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Is Active?</mat-label>
            <mat-select formControlName="isActive">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput rows="2" formControlName="description"></textarea>
        </mat-form-field>

        <!-- Created Date -->
        <mat-form-field>
            <mat-label>Created Date</mat-label>
            <input matInput [matDatepicker]="cd" formControlName="createdDate">
            <mat-datepicker-toggle matSuffix [for]="cd"></mat-datepicker-toggle>
            <mat-datepicker touchUi #cd></mat-datepicker>
        </mat-form-field>

        <!-- Updated Date -->
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput [matDatepicker]="ud" formControlName="updatedDate">
            <mat-datepicker-toggle matSuffix [for]="ud"></mat-datepicker-toggle>
            <mat-datepicker touchUi #ud></mat-datepicker>
        </mat-form-field>

    </form>

    <div class="btn-row">
        <button mat-flat-button color="primary" (click)="saveMachine()">Save</button>
        <button mat-stroked-button (click)="cancel()">Cancel</button>
    </div>

</mat-card>
